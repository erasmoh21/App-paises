<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App paises</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/app.js" type="module" defer></script>
</head>
<body>
    <head>
        <div class="contenedorHeader">
            <h1><a href="index.html">App Paises</a></h1>
        </div>
    </head>

    <main>
        <section class="contenedor-main">
            <form id="form">
                <div class="contenedorTipoDeBusqueda">
                    <div>
                        <div>
                            <label for="tipoDeBusqueda">Tipo de Busqueda: </label>
                        </div>
                        <select name="tipoDeBusqueda" id="tipoDeBusqueda">
                            <option value="nombre">Por Nombre</option>
                            <option value="capital">Por Capital</option>
                            <option value="idioma">Por Idioma</option>
                            <option value="moneda">Por Moneda</option>
                        </select>
                    </div>

                    <button type="submit" class="otroBotonFormulario"><img src="../imgs/search_black_24dp.svg" alt=""></button>
                </div>

                <input type="text" placeholder="Digite el nombre del pais" name="pais" id="inputFormulario">

                <div class="contenedorBotonFormulario">
                    <button type="submit" class="botonFormulario"><img src="../imgs/search_black_24dp.svg" alt=""></button>
                </div>
            </form>
            <div class="contenedorSugerencia">
                <div class="sugerencia">

                </div>
            </div>
        </section>

        <section class="contenedorPrincipalSeccionPaises">
            <div class="contenedorDelContenedorDePaises">
                <div class="contenedorPaises">
                    <div class="contenedorCierrePaises">
                        <p class="cierreCard">X</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contenedorFooter">
            <h3 >Todos los derechos reservados a Jose Erasmo Hernandez</h3>
        </div>
    </footer>
</body>
</html>
