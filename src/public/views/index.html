<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App paises</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/app.js" type="module" defer></script>
</head>
<body>
    <head>
        <div class="contenedorHeader">
            <h1><a href="/appPaises/index.html">App Paises</a></h1>
        </div>
    </head>

    <main>
        <section class="contenedor-main">
            <form id="form">
                <div>
                    <p>Tipo de Busqueda: </p>
                    <select name="tipoDeBusqueda" id="tipoDeBusqueda">
                        <option value="nombre">Por Nombre</option>
                        <option value="capital">Por Capital</option>
                        <option value="idioma">Por Idioma</option>
                        <option value="moneda">Por Moneda</option>
                    </select>
                </div>
                <input type="text" placeholder="Digite el nombre del pais" name="pais" id="inputFormulario">
                <button type="submit"><img src="../imgs/search_black_24dp.svg" alt=""></button>
            </form>
        </section>

        <section class="contenedorPais">
        </section>
    </main>

    <footer>
        <div class="contenedorFooter">
            <h3>Todos los derechos reservados a Jose Erasmo Hernandez</h3>
        </div>
    </footer>
    
</body>
</html>
